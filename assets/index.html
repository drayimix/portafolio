<!DOCTYPE html>
<html lang="en">
<head>

    <title>login Animated</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <header>

    <section class="about" id="about">

            <img src="" alt="">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
